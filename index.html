<script>
// Variables
let carrito = [];

// Selecci√≥n de talles
document.querySelectorAll('.talle').forEach(div=>{
    div.querySelectorAll('button').forEach(btn=>{
        btn.addEventListener('click', ()=>{
            div.querySelectorAll('button').forEach(b=>b.classList.remove('selected'));
            btn.classList.add('selected');
        });
    });
});

// Agregar al carrito
document.querySelectorAll('.btn-agregar').forEach(btn=>{
    btn.addEventListener('click', e=>{
        const producto=e.target.closest('.producto');
        const color=producto.dataset.color;
        const talle=producto.querySelector('.talle button.selected')?.textContent;
        if(!talle){ alert('Selecciona un talle primero'); return; }
        const existente=carrito.find(item=>item.color===color && item.talle===talle);
        if(existente) existente.cantidad++;
        else carrito.push({color,talle,cantidad:1});
        actualizarMiniCarrito();
    });
});

// Mini carrito
const miniCarritoText=document.getElementById('mini-carrito-text');
document.getElementById('mini-carrito').addEventListener('click', ()=>{
    document.getElementById('carrito').classList.add('active');
    actualizarCarrito();
});

function actualizarMiniCarrito(){
    const totalProductos=carrito.reduce((sum,item)=>sum+item.cantidad,0);
    const totalPrecio=carrito.reduce((sum,item)=>sum+item.cantidad*15000,0);
    miniCarritoText.textContent=`${totalProductos} productos - $${totalPrecio.toLocaleString()}`;
}

function actualizarCarrito(){
    const listaCarrito=document.getElementById('lista-carrito');
    listaCarrito.innerHTML='';
    if(carrito.length===0) listaCarrito.innerHTML='<p>Tu carrito est√° vac√≠o</p>';
    else carrito.forEach(item=>{
        const div=document.createElement('div');
        div.className='item-carrito';
        div.textContent=`Remera ${item.color}, talle ${item.talle} x${item.cantidad}`;
        listaCarrito.appendChild(div);
    });
    document.getElementById('total').textContent=`Total: $${carrito.reduce((sum,item)=>sum+item.cantidad*15000,0).toLocaleString()}`;
}

// WhatsApp
document.getElementById('enviar-whatsapp').addEventListener('click', ()=>{
    if(carrito.length===0) return;
    const envio=document.getElementById('tipo-envio').selectedOptions[0].text;
    let mensaje='Hola! Quiero hacer este pedido:\n';
    carrito.forEach(item=>mensaje+=`- Remera ${item.color}, talle ${item.talle} x${item.cantidad}\n`);
    mensaje+=`Env√≠o: ${envio}\nTotal: $${carrito.reduce((sum,item)=>sum+item.cantidad*15000,0).toLocaleString()}`;
    window.open(`https://wa.me/3518583166?text=${encodeURIComponent(mensaje)}`,'_blank');
});

// Cerrar carrito
document.getElementById('cerrar-carrito').addEventListener('click', ()=>{
    document.getElementById('carrito').classList.remove('active');
});
</script>

      <p id="wResultado" style="margin:0; font-weight:600; font-size:18px; color:#111;"></p>

<script>
document.addEventListener("DOMContentLoaded", function(){
  const burbuja = document.getElementById("burbujaTalle");
  const widgetSeccion = document.getElementById("widgetTalleSeccion");
  const cerrar = document.getElementById("cerrarTalle");
  let visible = false;

  // Mostrar/Ocultar widget
  burbuja.addEventListener("click", ()=>{
    visible = !visible;
    if(visible){
      widgetSeccion.style.display="block";
      setTimeout(()=>{ widgetSeccion.style.opacity="1"; widgetSeccion.style.transform="translateY(0)"; },50);
    } else {
      widgetSeccion.style.opacity="0";
      widgetSeccion.style.transform="translateY(20px)";
      setTimeout(()=>{ widgetSeccion.style.display="none"; },400);
    }
  });
  cerrar.addEventListener("click", ()=>{
    visible=false;
    widgetSeccion.style.opacity="0";
    widgetSeccion.style.transform="translateY(20px)";
    setTimeout(()=>{ widgetSeccion.style.display="none"; },400);
  });

  // Inputs
  const alturaInput=document.getElementById("wAltura");
  const pesoInput=document.getElementById("wPeso");
  const alturaVal=document.getElementById("wAlturaVal");
  const pesoVal=document.getElementById("wPesoVal");
  const resultado=document.getElementById("wResultado");
  const resultadoContainer=document.getElementById("wResultadoContainer");
  let contextura="";

  alturaInput.oninput=()=>alturaVal.innerText=alturaInput.value+" cm";
  pesoInput.oninput=()=>pesoVal.innerText=pesoInput.value+" kg";

  // Contextura botones
  const botones=document.getElementsByClassName("wContextBtn");
  for(let i=0;i<botones.length;i++){
    botones[i].onclick=function(){
      for(let j=0;j<botones.length;j++){ botones[j].style.background="#fff"; botones[j].style.color="#111"; }
      this.style.background="#a8d5a2";
      this.style.color="#111";
      contextura=this.getAttribute("data-contextura");
    };
  }

  // Tabla cl√°sica de talles
  const tallesClasicos = [
    {talle:"S", minAlt:150,maxAlt:170, minPeso:45,maxPeso:60},
    {talle:"M", minAlt:165,maxAlt:180, minPeso:60,maxPeso:75},
    {talle:"L", minAlt:175,maxAlt:190, minPeso:70,maxPeso:90},
    {talle:"XL", minAlt:180,maxAlt:200, minPeso:85,maxPeso:105},
    {talle:"XXL", minAlt:190,maxAlt:210, minPeso:100,maxPeso:120}
  ];

  // Calcular talle
  document.getElementById("wCalcular").onclick=function(){
    if(!contextura){
      resultado.style.color="#f33";
      resultado.innerText="Por favor seleccion√° tu contextura.";
      resultadoContainer.style.display="flex";
      return;
    }

    const alt=parseInt(alturaInput.value);
    const peso=parseInt(pesoInput.value);
    let recomendado = "";

    // Filtra talles que coincidan con altura y peso
    let posibles = tallesClasicos.filter(t=>{
      return alt>=t.minAlt && alt<=t.maxAlt && peso>=t.minPeso && peso<=t.maxPeso;
    });

    // Ajuste seg√∫n contextura
    if(posibles.length>0){
      if(contextura==="peque√±a") recomendado = posibles[0].talle;
      else if(contextura==="media") recomendado = posibles[Math.floor(posibles.length/2)].talle;
      else if(contextura==="grande") recomendado = posibles[posibles.length-1].talle;
    } else {
      // Si no hay coincidencia exacta, selecciona el m√°s cercano por altura
      let closest = tallesClasicos.reduce((prev,curr)=>{
        let distCurr=Math.abs(curr.minAlt-alt)+Math.abs(curr.minPeso-peso);
        let distPrev=Math.abs(prev.minAlt-alt)+Math.abs(prev.minPeso-peso);
        return distCurr<distPrev?curr:prev;
      });
      recomendado = closest.talle;
    }

    resultado.style.color="#111";
    resultado.innerHTML="Tu talle aproximado: <strong>"+recomendado+"</strong>";

    // Mostrar resultado
    const widget=document.getElementById("widgetTalle");
    widget.style.transition="opacity 0.5s ease";
    widget.style.opacity="0";
    setTimeout(()=>{
      for(let i=0;i<widget.children.length;i++){
        if(widget.children[i].id!=="wResultadoContainer") widget.children[i].style.display="none";
      }
      widget.style.opacity="1";
      resultadoContainer.style.display="flex";
    },500);
  };
});
</script>

  const tablaTalles = [
    {talle:"S", altura:[150,165], peso:[45,60], contextura:"peque√±a"},
    {talle:"M", altura:[160,175], peso:[55,70], contextura:"media"},
    {talle:"L", altura:[170,185], peso:[65,85], contextura:"media"},
    {talle:"XL", altura:[180,195], peso:[80,100], contextura:"grande"},
    {talle:"XXL", altura:[190,210], peso:[95,120], contextura:"grande"}
  ];

  function calcularTalleClasico(altura, peso, contextura){
    let posibles = tablaTalles.filter(t => t.contextura === contextura);
    let encontrado = posibles.find(t => altura>=t.altura[0] && altura<=t.altura[1] &&
                                        peso>=t.peso[0] && peso<=t.peso[1]);
    if(encontrado) return encontrado.talle;
    // Si no hay coincidencia exacta, devuelve el m√°s cercano por altura
    posibles.sort((a,b)=>{
      let diffA = Math.abs((a.altura[0]+a.altura[1])/2 - altura);
      let diffB = Math.abs((b.altura[0]+b.altura[1])/2 - altura);
      return diffA - diffB;
    });
    return posibles[0].talle;
  }

  // Calcular talle
  document.getElementById("wCalcular").onclick=function(){
    const alt=parseFloat(alturaInput.value);
    const peso=parseFloat(pesoInput.value);
    if(!contextura){
      resultado.style.color="#f33";
      resultado.innerText="Por favor seleccion√° tu contextura.";
      resultadoContainer.style.display="flex";
      return;
    }

    const talleFinal = calcularTalleClasico(alt,peso,contextura);

    resultado.style.color="#111";
    resultado.innerHTML="Tu talle aproximado de remera cl√°sica: <strong>"+talleFinal+"</strong>";
    resultadoContainer.style.display="flex";

    // Oculta inputs y muestra resultado
    const widget=document.getElementById("widgetTalle");
    widget.style.transition="opacity 0.8s ease";
    widget.style.opacity="0";
    setTimeout(()=>{
      for(let i=0;i<widget.children.length;i++){
        if(widget.children[i].id!=="wResultadoContainer") widget.children[i].style.display="none";
      }
      widget.style.opacity="1";
    },800);
  };
});

</script>
